site_name: Barman  (backup and recovery manager for PostgreSQL)
site_url: https://github.com/piano35-edb/mkdocs-material-barman-v1
theme:
  name: material
  #custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tracking
    #- navigation.sections
    #- navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.integrate
    #- toc.follow
    -
   # - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - header.autohide
  language: en
  theme:
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
