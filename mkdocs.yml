markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.mark
  - attr_list
  - tables
 # - pymdownx.emoji:
  #     emoji_index: !!python/name:material.extensions.emoji.twemoji
   #    emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      title: On this page
      permalink: true
  - tables


